<ion-header>
  <ion-navbar>
    <ion-title>
      Add Information
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="addInformation-form1">
    <ion-item id="addInformation-input1">
      <ion-label stacked>
        First Name
      </ion-label>
      <ion-input type="text" placeholder="john"></ion-input>
    </ion-item>
    <ion-item id="addInformation-input2">
      <ion-label stacked>
        Last Name
      </ion-label>
      <ion-input type="text" placeholder="smith"></ion-input>
    </ion-item>
    <ion-item id="addInformation-input3">
      <ion-label stacked>
        House Hold Income
      </ion-label>
      <ion-input type="number" placeholder="$0.00"></ion-input>
    </ion-item>
    <ion-item id="addInformation-input4">
      <ion-label>
        Address
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addInformation-input5">
      <ion-label stacked>
        House Hold Size
      </ion-label>
      <ion-input type="text" placeholder="0"></ion-input>
    </ion-item>
  </form>
  <button id="addInformation-button5" ion-button color="positive" block on-click="goToHome()">
    Done
  </button>
</ion-content>
